<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>chess.AI</title>
</head>
<body>
    <div class="fundo"> 
        <table id="board">
            <tr>
                <td class="white-square black-rook"><div class="black-num">8</div></td>
                <td class="black-square black-knight"></td>
                <td class="white-square black-bishop"></td>
                <td class="black-square black-queen"></td>
                <td class="white-square black-king"></td>
                <td class="black-square black-bishop"></td>
                <td class="white-square black-knight"></td>
                <td class="black-square black-rook"></td>
            </tr>
            <tr>
                <td class="black-square black-pawn"><div class="white-num">7</div></td>
                <td class="white-square black-pawn"></td>
                <td class="black-square black-pawn"></td>
                <td class="white-square black-pawn"></td>
                <td class="black-square black-pawn"></td>
                <td class="white-square black-pawn"></td> 
                <td class="black-square black-pawn"></td>
                <td class="white-square black-pawn"></td>
            </tr>
            <tr>
                <td class="white-square"><div class="black-num">6</div></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
            </tr>
            <tr>
                <td class="black-square"><div class="white-num">5</div></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                
            <tr>
                <td class="white-square"><div class="black-num">4</div></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
            </tr>
            </tr>
            <tr>
                <td class="black-square"><div class="white-num">3</div></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
                <td class="black-square"></td>
                <td class="white-square"></td>
            </tr>
            <tr>
                <td class="white-square white-pawn" ><div class="black-num">2</div></td>
                <td class="black-square white-pawn"></td>
                <td class="white-square white-pawn"></td>
                <td class="black-square white-pawn"></td>
                <td class="white-square white-pawn"></td>
                <td class="black-square white-pawn"></td>
                <td class="white-square white-pawn"></td>
                <td class="black-square white-pawn"></td>
            </tr>
            <tr>
                <td class="black-square white-rook"><div class="white-num">1</div> <div class="white-letter">a</div></td>
                <td class="white-square white-knight"><div class="black-letter">b</div></td>
                <td class="black-square white-bishop"><div class="white-letter">c</div></td>
                <td class="white-square white-queen"><div class="black-letter">d</div></td>
                <td class="black-square white-king"><div class="white-letter">e</div></td>
                <td class="white-square white-bishop"><div class="black-letter">f</div></td>
                <td class="black-square white-knight"><div class="white-letter">g</div></td>
                <td class="white-square white-rook"><div class="black-letter">h</div></td>
            </tr> 
        </table>
        
    </div> 
</body>
</html>
